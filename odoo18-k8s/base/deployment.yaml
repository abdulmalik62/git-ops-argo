apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: odoo:18
          ports:
            - containerPort: 8069
          env:
            - name: HOST
              value: "postgres-service.postgres.svc.cluster.local"
            - name: USER
              value: "myuser"
            - name: PASSWORD
              value: "mypass"
            - name: PGHOST
              value: "postgres-service.postgres.svc.cluster.local"
            - name: PGUSER
              value: "myuser"
            - name: PGPASSWORD
              value: "mypass"
            - name: PGDATABASE
              value: "mydb"
          volumeMounts:
            - name: odoo-data
              mountPath: /var/lib/odoo
      volumes:
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-data
