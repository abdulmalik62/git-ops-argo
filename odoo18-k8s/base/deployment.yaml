apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
  annotations:
    argocd.argoproj.io/sync-wave: "1" # odoo comes after postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: odoo:18
          ports:
            - containerPort: 8069
          env:
            - name: HOST
              value: "postgres-service.postgres.svc.cluster.local"
            - name: USER
              value: "myuser"
            - name: PASSWORD
              value: "mypass"
            - name: PGHOST
              value: "postgres-service.postgres.svc.cluster.local"
            - name: PGUSER
              value: "myuser"
            - name: PGPASSWORD
              value: "mypass"
            - name: PGDATABASE
              value: "odoodb"
          command: ["odoo"]
          args: ["-i", "base", "--db_host=postgres-service.postgres.svc.cluster.local", "--db_user=myuser", "--db_password=mypass", "--db_name=odoodb"]
          volumeMounts:
            - name: odoo-data
              mountPath: /var/lib/odoo
      volumes:
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-data
